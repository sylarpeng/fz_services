<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Welcome</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>pwd</th>
                <th>gender</th>
                <th>email</th>
            </tr>
            <tr  th:each="user: ${allUser}" >
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <th th:text="${user.pwd}"></th>
                <th th:text="${user.gender}"></th>
                <th th:text="${user.email}"></th>
                <td><a href="" th:href="@{/user/del(id=${user.getId()})}">del</a></td>
                <td><a href="" th:href="@{/user/view(id=${user.getId()})}">view</a></td>
            </tr>
        </table>
    </body>
</html>
